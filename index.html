<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gridspective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="ThirdPartyJS/slider/css/slider.css" />
    <link rel="stylesheet" href="CSS/Global.css"/>
    <link rel="stylesheet" href="CSS/jquery.mobile-1.3.2.min.css"/>
    <script src="jQuery/jquery-1.9.1.js"></script>
    <script src="jQuery/jquery.mobile-1.3.2.min.js"></script>
    <script src="ThirdPartyJS/kineticJS/kinetic-v4.6.0.min.js"></script>
    <script src="ThirdPartyJS/lawnchair/lawnchair-0.6.1.js"></script>
    <script src="Engine/gs_object_def.js"></script>
    <script src="Engine/Helpers/gs_generic_lib.js"></script>
    <script src="Engine/Helpers/gs_geometry_lib.js"></script>
    <script src="Engine/Helpers/dev_tools.js"></script>
    <script src="Engine/UI/gs_UI_lib.js"></script>
    <script src="Engine/gs_main.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header" id="divHeader">
            <h1>Header</h1>
            <a href="#" data-icon="bars" class="ui-btn-right">Options</a>
        </div>
        <div  id="divContent">
            <div id="canvasContainer"></div>
        </div>
        <div data-role="footer" id="divFooter"  >
            <div class="ui-grid-b">
                <div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:35px">
                    <form>
                        <div data-role="fieldcontain" style="margin: 0px">
                            <label for="slider-8">Line Density:</label>
                            <input type="range" name="slider-8" id="slider-8" data-mini="true" min="5" max="62" value="5" step="1">
                        </div>
                    </form>
                </div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:35px">
                    <form>
                        <div data-role="fieldcontain" style="margin: 0px">
                            <label for="slider-8">Line Opacity:</label>
                            <input type="range" name="slider-8" id="slider-8" data-mini="true" min="10" max="100" value="85" step="1">
                        </div>
                    </form>
                </div></div>
                <div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:35px">Color picker</div></div>
            </div><!-- /grid-c -->
        </div>
    </div>



<script src="ThirdPartyJS/bootstrap/bootstrap.min.js"></script>
</body>
</html>

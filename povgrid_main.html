<head>
    <title>PovGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>    
    <link rel="stylesheet" href="CSS/Global.css"/>
    <link rel="stylesheet" href="CSS/jquery.mobile-1.3.0.css" />
    <link rel="stylesheet" href="CSS/povgrid_themes.css" />
    <script src="jQuery/jquery-1.9.1.js"></script>
    <script src="jQuery/jquery.mobile-1.3.0.js"></script>
    <script src="ThirdPartyJS/kineticJS/kinetic-v4.5.4.min.js"></script>
    <script src="ThirdPartyJS/lawnchair/lawnchair-0.6.1.js"></script>
    <script src="CustomJS/povgrid_object_def.js"></script>
    <script src="CustomJS/Helpers/povgrid_generic_lib.js"></script>
    <script src="CustomJS/Helpers/povgrid_geometry_lib.js"></script>
    <script src="CustomJS/Helpers/dev_tools.js"></script>
    <script src="CustomJS/UI/povgrid_UI_lib.js"></script>
    <script src="CustomJS/povgrid_main.js"></script>
</head>

<body>
<div class="ui-grid-d" id="divTopGrid" data-theme="d">
    <div class="ui-block-a">
        <div class="ui-bar ui-bar-d" style="height:125px">
            <input type='text' id='tbWidth' size="4" maxlength="4" data-mini="true" data-theme="d"/>
            <input type='text' id='tbHeight' size="4" maxlength="4" data-mini="true" data-theme="d"/>
            <input type='button' id='btnCreateDocument' value="Create Document"  data-theme="d"/>
        </div>
    </div>
    <div class="ui-block-b" data-theme="d">
        <div class="ui-bar ui-bar-d" style="height:125px" data-theme="d">
            <div data-role="controlgroup">
                <a href="#" id="btnVanishPoint1" data-role="button" data-icon="plus" data-theme="d" data-iconpos="left">Vanishing Point 1</a>
                <a href="#" id="btnVanishPoint2" data-role="button" data-icon="plus" data-theme="d" data-iconpos="left">Vanishing Point 2</a>
                <a href="#" id="btnVanishPoint3" data-role="button" data-icon="plus" data-theme="d" data-iconpos="left">Vanishing Point 3</a>
            </div>
        </div>
    </div>
    <div class="ui-block-b" data-theme="d">
        <div class="ui-bar ui-bar-d" style="height:125px" data-theme="d">
            <label data-theme="d" for="sldLineDensity">Line Density:</label>
            <input data-theme="d" type="range" name="sldLineDensity" id="sldLineDensity" data-highlight="true" min="5" max="60" value="5" data-mini="true">
            <label data-theme="d" for="sldLineOpacity">Line Opacity:</label>
            <input data-theme="d" type="range" name="sldLineOpacity" id="sldLineOpacity" data-highlight="true" min="0" max="100" value="60" data-mini="true">
        </div>
    </div>
    <div class="ui-block-b">
        <div class="ui-bar ui-bar-d" style="height:125px" data-theme="d">
            <div data-role="controlgroup">
                <a href="#" id="btnCycleColors" data-role="button" data-icon="refresh" data-theme="d" data-iconpos="left">Cycle Colors</a>
            </div>
        </div>
    </div>
    <div class="ui-block-b" data-theme="d">
        <div class="ui-bar ui-bar-d" style="height:235px" data-theme="d">
            <div data-role="content">
                <ul data-role="listview">
                    <li><a name="link" href="#">a</a></li>
                    <li><a name="link" href="#">b</a></li>
                    <li><a name="link" href="#">c</a></li>
                    <li><a name="link" href="#">d</a></li>
                    <li><a name="link" href="#">e</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div data-role="content" id="divContent">
    <div id="canvasContainer"></div>
</div><!-- /content -->
</body>

<head>
    <title>PovGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>    
    <link rel="stylesheet" href="CSS/Global.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="jQuery/jquery-1.9.1.js"></script>
    <script src="jQuery/jquery.mobile-1.3.0.js"></script>
    <script src="ThirdPartyJS/kineticJS/kinetic-v4.5.4.min.js"></script>
    <script src="ThirdPartyJS/lawnchair/lawnchair-0.6.1.min.js"></script>
    <script src="CustomJS/povgrid_object_def.js"></script>
    <script src="CustomJS/Helpers/povgrid_generic_lib.js"></script>
    <script src="CustomJS/Helpers/povgrid_geometry_lib.js"></script>
    <script src="CustomJS/UI/povgrid_UI_lib.js"></script>

</head>

<body>
<div data-role="header" id="divHeader">
    <a href="#" data-icon="home">Home</a>
    <h1>PovGrid</h1>
    <a href="#" data-icon="bars">Menu</a>
</div>
<div class="ui-grid-d" id="divTopGrid">
    <div class="ui-block-a">
        <div class="ui-bar ui-bar-e" style="height:125px">
            <input type='text' id='tbWidth' size="4" maxlength="4" data-mini="true"/>
            <input type='text' id='tbHeight' size="4" maxlength="4" data-mini="true"/>
            <input type='button' id='btnCreateDocument' value="Create Document" />
        </div>
    </div>
    <div class="ui-block-b">
        <div class="ui-bar ui-bar-e" style="height:125px">
            <div data-role="controlgroup">
                <a href="#" data-role="button" data-icon="plus" data-theme="a" data-iconpos="left">Vanishing Point 1</a>
                <a href="#" data-role="button" data-icon="plus" data-theme="a" data-iconpos="left">Vanishing Point 2</a>
                <a href="#" data-role="button" data-icon="plus" data-theme="a" data-iconpos="left">Vanishing Point 3</a>
            </div>
        </div>
    </div>
    <div class="ui-block-b">
        <div class="ui-bar ui-bar-e" style="height:125px">TEST SLOT 1...</div>
    </div>
    <div class="ui-block-b">
        <div class="ui-bar ui-bar-e" style="height:125px">TEST SLOT 2...</div>
    </div>
    <div class="ui-block-b">
        <div class="ui-bar ui-bar-e" style="height:125px">TEST SLOT 3...</div>
    </div>
</div>
<div data-role="content" id="divContent">
    <div id="canvasContainer"></div>
</div><!-- /content -->
</body>
